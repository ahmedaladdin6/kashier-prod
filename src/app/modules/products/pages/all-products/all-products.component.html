<div class="content p-2">
  <div class="form p-3">
    <div class="header pb-3">
      <div class="search">
        <input type="text" placeholder="Search product" (keyup)="searchProduct()" [(ngModel)]="productName">
      </div>
      <div class="add-product mt-3" (click)="addProduct()">
        + Add new Product
      </div>
    </div>
    <div class="products">
      <ng-container *ngIf="filteredProducts.length>0;else noData">
        <div class="mt-2 items" *ngFor="let item of filteredProducts" (click)="editProduct(item.id)">
          {{item.name|titlecase}}
        </div>
      </ng-container>

      <ng-template #noData>
        <div class="text-center mt-3">
          Sorry , No Products Found ...
        </div>
      </ng-template>
    </div>
  </div>
</div>
